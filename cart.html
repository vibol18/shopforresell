<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div style="display: flex; align-items: center;">
                <h1>Shopping Cart</h1>
                <span class="cart-badge" id="cartBadge">0</span>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Shop</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Cart Items Section -->
            <div class="cart-section">
                <h2>Your Items</h2>
                <div id="cartItems">
                    <div class="cart-item">
                        <img src="" alt="" class="item-image">
                        <div class="item-details">
                            <div class="item-name">Coca Cola</div>
                            <div class="item-price">$4.5</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="qty-btn">‚àí</button>
                            <span class="qty-display">5</span>
                            <button class="qty-btn"">+</button>
                        </div>
                        <button class="remove-btn">Remove</button>
                    </div>
                </div>
                
                <!-- Empty Cart State -->
                <div class="empty-cart" id="emptyCart" style="display: none;">
                    <div class="empty-cart-icon">üõí</div>
                    <h3>Your cart is empty</h3>
                    <p>Add some products to get started!</p>
                    <a href="index.html" class="shop-now-btn">Start Shopping</a>
                </div>
            </div>
             
            <!-- Order Summary -->
            <div class="summary-section">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>
</body>
<script src="/cart.js"></script>
</html>
